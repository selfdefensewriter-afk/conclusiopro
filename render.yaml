# Render Blueprint - ConclusioPro
# https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI)
  - type: web
    name: conclusiopro-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URL
        sync: false # Set manually in dashboard
      - key: DB_NAME
        value: conclusiopro
      - key: CORS_ORIGINS
        value: "*"
      - key: BACKEND_URL
        sync: false # Set after deployment with generated URL
      - key: EMERGENT_LLM_KEY
        sync: false # Set manually
      - key: STRIPE_API_KEY
        sync: false # Set manually

  # Frontend (React Static Site)
  - type: web
    name: conclusiopro-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false # Set after backend deployment
